<main class="form-signin m-auto">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <figure [routerLink]="['/guirre']">
      <img class="mb-4" src="../../../assets/images/logo_portada.png" alt="">
    </figure>

    <h1 class="h3 text-center fw-normal mt-5">Inicia sesión</h1>


    <div class="form-floating mt-4">
      <input type="email" formControlName="email" class="form-control"
        [class.error-border]="submitted && loginForm.get('email')?.hasError('required') || error" id="floatingInput">
      <label for="floatingInput">Correo electrónico</label>
    </div>

    <div class="form-floating position-eye mb-5">
      <input 
      [type]="showPassword ? 'text' : 'password'" 
      formControlName="password" 
      class="form-control " 
      id="floatingPassword"
      [class.error-border]="submitted && loginForm.get('password')?.hasError('required') || error" >
      <label for="floatingPassword">Contraseña</label>
      <div class="eye" (click)="togglePasswordVisibility()">
        <ng-container *ngIf="showPassword; else hidePassword">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="rgb(80, 80, 80)"
        class="bi bi-eye-fill"
        viewBox="0 0 16 16"
      >
        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
      </svg>
    </ng-container>
    <ng-template #hidePassword>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="gray"
        class="bi bi-eye-slash-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588M5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"
        />
        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z" />
      </svg>
    </ng-template>
      </div>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <button class="btn btn-warning w-100 py-2 mb-2" type="submit" value="Enviar">Iniciar sesión</button>
    <div class="registro">
      <p class="mb-5">Si no tienes cuenta: <a [routerLink]="['/registro']">Regístrate</a>. </p>
    </div>
  </form>
</main>
